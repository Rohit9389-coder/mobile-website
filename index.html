<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mobile phone web site</title>
    <link rel="stylesheet" href="pho.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="logo copy.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
                 
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="mobile.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="camera.png">
                    <div>
                        <h1>Camera</h1>
                        <p>12mp , wide Angle Lens</p>
                        <p1> Real camera 200mp Tripple
                            Lens
                        </p1>
                    </div>
                </div>
                <div class="feature two">
                    <img src="processor.png">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon octa-core 11mn</p>
                        <p1> Hight speed run smooth
                     </p1>
                    </div>
  
                </div>
                <div class="feature three">
                    <img src="display.png">
                    <div>
                        <h1>Display</h1>
                        <p>8.1"full HD Full screen</p>
                        <p1> Super Amlod Full HD 2161px</p1>
                    </div>
  
                </div>
                <div class="feature four">
                    <img src="battery.png">
                    <div>
                        <h1>Battery</h1>
                        <p>6000mAh, 720 hrs Standby</p>
                        <p1> 33 watt Fast Chargeing 
                        </p1>
                    </div>
  
                </div>

            </div>
        </div>
        <div class="controls">
            <img src="arrow.png" id ="upBtn">
            <h3>Feature</h3>
            <img src="arrow.png" id="downBtn">
        </div>
    </div>
    
<script>
    var circle = document.getElementById("circle");
    var upBtn = document.getElementById("upBtn");
    var downBtn = document.getElementById("downBtn");

    var rotateValue = circle.style.transform;
    var rotateSum;

    upBtn.onclick = function()
    {
        rotateSum = rotateValue +"rotate(-90deg)";
        circle.style.transform = rotateSum;
        rotateValue=rotateSum;
    }
    downBtn.onclick = function()
    {
        rotateSum = rotateValue +"rotate(90deg)";
        circle.style.transform = rotateSum;
        rotateValue=rotateSum;
    }


</script>



</body>
</html>
